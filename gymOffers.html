<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>GymWize - Offers</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: Arial, sans-serif;
      }

      ::-webkit-scrollbar {
        display: none;
      }

      body {
        background-color: #000;
        min-height: 100vh;
        color: white;
        -ms-overflow-style: none;
        scrollbar-width: none;
        position: relative;
        overflow-x: hidden;
      }

      .loading-screen {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: black;
        display: flex;
        justify-content: center;
        align-items: center;
        z-index: 1000;
        animation: fadeOut 1.5s ease-out 2s forwards;
      }

      .logo-container {
        text-align: center;
        opacity: 0;
        transform: scale(0.5);
        animation: fadeIn 1.5s ease-out forwards;
      }

      .loading-logo {
        height: 80px;
        object-fit: contain;
      }

      @keyframes fadeIn {
        0% {
          opacity: 0;
          transform: scale(0.5);
        }
        100% {
          opacity: 1;
          transform: scale(1);
        }
      }

      @keyframes fadeOut {
        0% {
          opacity: 1;
        }
        100% {
          opacity: 0;
          visibility: hidden;
        }
      }

      /* Menu Icon and Side Menu */
      .menu-icon {
        position: fixed;
        top: 15px;
        left: 15px;
        z-index: 1001;
        cursor: pointer;
        width: 30px;
        height: 20px;
        display: flex;
        flex-direction: column;
        justify-content: space-between;
      }

      .menu-icon span {
        width: 100%;
        height: 2px;
        background-color: white;
        transition: 0.3s;
      }

      .side-menu {
        position: fixed;
        top: 0;
        left: -250px;
        width: 250px;
        height: 100vh;
        background-color: rgba(128, 128, 128, 0.95);
        z-index: 1000;
        transition: 0.3s;
        padding-top: 20px;
      }

      .side-menu.active {
        left: 0;
      }

      .menu-header {
        padding: 20px;
        border-bottom: 1px solid rgba(255, 255, 255, 0.2);
        margin-bottom: 20px;
        display: flex;
        flex-direction: column;
        align-items: center;
        gap: 10px;
      }

      .menu-logo {
        width: 50px;
        height: 50px;
        border-radius: 50%;
      }

      .gym-name {
        font-size: 18px;
        font-weight: bold;
      }

      .gym-phone {
        font-size: 14px;
      }

      .menu-item {
        padding: 15px 20px;
        color: white;
        text-decoration: none;
        display: block;
        font-size: 18px;
        text-align: center;
      }

      /* Top Logo Section */
      .top-logo-section {
        background: black;
        padding: 10px 20px;
        display: flex;
        justify-content: center;
        align-items: center;
        gap: 10px;
        position: fixed;
        top: 0;
        left: 0;
        right: 0;
        z-index: 999;
      }

      .gymwize-logo, .partner-logo {
        height: 30px;
        object-fit: contain;
      }

      .white-line {
        height: 1px;
        background: white;
        width: 100%;
      }

      /* Main Content */
      .main-content {
        max-width: 1200px;
        margin: 70px auto 0;
        padding: 20px;
        opacity: 0;
        animation: fadeIn 1s ease-out 2.5s forwards;
      }

      .header {
        text-align: center;
        margin-bottom: 30px;
      }

      .header h1 {
        font-size: 32px;
        font-weight: 900;
      }

      /* Offers Grid */
      .offers-container {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
        gap: 20px;
        padding: 20px;
      }

      .offer-card {
        position: relative;
        border-radius: 15px;
        overflow: hidden;
        aspect-ratio: 1;
        transition: transform 0.3s ease;
      }

      .offer-card:hover {
        transform: translateY(-5px);
      }

      .offer-image {
        width: 100%;
        height: 100%;
        object-fit: fill;
      }

      .offer-content {
        position: absolute;
        bottom: 20px;
        left: 0;
        right: 0;
        text-align: center;
      }

      .offer-button {
        display: inline-flex;
        align-items: center;
        background-color: white;
        color: black;
        padding: 10px 25px;
        border-radius: 25px;
        text-decoration: none;
        font-weight: bold;
        transition: background-color 0.3s ease;
      }

      .offer-button:hover {
        background-color: #eee;
      }

      .offer-button svg {
        margin-left: 8px;
        width: 20px;
        height: 20px;
      }

      /* Social Icons */
      .social-icons {
        display: flex;
        justify-content: center;
        gap: 20px;
        margin-top: 40px;
        padding-bottom: 20px;
      }

      .social-icons img {
        width: 40px;
        height: 40px;
        border-radius: 10px;
      }

      /* Responsive Design */
      @media (max-width: 768px) {
        .offers-container {
          grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
          padding: 10px;
        }

        .header h1 {
          font-size: 28px;
        }
      }

      @media (max-width: 480px) {
        .loading-logo {
          height: 60px;
        }

        .main-content {
          padding: 15px;
        }
      }
    </style>
  </head>
  <body>
    <!-- Loading Screen -->
    <div class="loading-screen">
      <div class="logo-container">

    <!-- Menu Icon -->
    <div class="menu-icon" onclick="toggleMenu()">

    <!-- Side Menu -->
    <div class="side-menu">

    <!-- Main Content -->
    <div class="main-content">

        </div>

        <div class="offer-card">
          <img src="assets/offerBanner/10.png" alt="Special Offer 2" class="offer-image">
          <div class="offer-content">
            <a href="#" class="offer-button">
              Get Offer
              <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <path d="M5 12h14m-7-7l7 7-7 7"/>
              </svg>
            </a>
          </div>
        </div>

        <div class="offer-card">
          <img src="assets/offerBanner/9.png" alt="Special Offer 3" class="offer-image">
          <div class="offer-content">
            <a href="#" class="offer-button">
              Get Offer
              <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <path d="M5 12h14m-7-7l7 7-7 7"/>

            </a>
          </div>

        <div class="offer-card">

              <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <path d="M5 12h14m-7-7l7 7-7 7"/>

          </div>
        </div>
      </div>

      <!-- Social Icons -->
      <div class="social-icons">
        <a href="https://g.co/kgs/tdbX8rS" target="_blank" rel="noopener noreferrer">
          <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/c/c1/Google_%22G%22_logo.svg/640px-Google_%22G%22_logo.svg.png" alt="Google Icon" />
        </a>
        <a href="https://www.instagram.com/goldsgymsinhgadroad/?hl=en" target="_blank" rel="noopener noreferrer">
          <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/e/e7/Instagram_logo_2016.svg/1200px-Instagram_logo_2016.svg.png" alt="Instagram Icon" />
        </a>
      </div>
    </div>

    <script>
      // Toggle Menu Function
      function toggleMenu() {
        document.querySelector(".side-menu").classList.toggle("active");
        const spans = document.querySelectorAll(".menu-icon span");
        spans.forEach((span) => span.classList.toggle("active"));
      }

      // Remove Loading Screen
      setTimeout(() => {
        document.querySelector(".loading-screen").style.display = "none";
      }, 3500);

      // Close Menu When Clicking Outside
      document.addEventListener("click", (e) => {
        const sideMenu = document.querySelector(".side-menu");
        const menuIcon = document.querySelector(".menu-icon");
        if (
          !sideMenu.contains(e.target) &&
          !menuIcon.contains(e.target) &&
          sideMenu.classList.contains("active")
        ) {
          toggleMenu();
        }
      });
    </script>
  </body>
</html>
